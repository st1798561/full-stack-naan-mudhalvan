<script>
  const allBooks = [
    { title: "The Metamorphosis", author: "Franz Kafka", price: 199, originalPrice: 399, img: "WhatsApp Image 2025-10-04 at 8.26.07 PM.jpeg", rating: 4.5 },
    { title: "White Nights", author: "Fyodor Dostoevsky", price: 188, originalPrice: 199, img: "WhatsApp Image 2025-10-04 at 8.26.07 PM (1).jpeg", rating: 4.2 },
    { title: "Crime and Punishment", author: "Fyodor Dostoevsky", price: 299, originalPrice: 499, img: "WhatsApp Image 2025-10-04 at 8.26.07 PM (2).jpeg", rating: 4.8 },
    { title: "It Ends With Us", author: "Colleen Hoover", price: 255, originalPrice: 399, img: "WhatsApp Image 2025-10-04 at 8.26.08 PM.jpeg", rating: 4.0 },
    { title: "Ugly Love", author: "Colleen Hoover", price: 220, originalPrice: 349, img: "WhatsApp Image 2025-10-04 at 8.26.08 PM (2).jpeg", rating: 3.9 },
    { title: "Haunting & Hunting Adeline (Combo)", author: "H. D. Carlton", price: 499, originalPrice: 799, img: "WhatsApp Image 2025-10-04 at 8.26.09 PM.jpeg", rating: 4.7 },
    { title: "Legacy of Gods Series", author: "Rina Kent", price: 1099, originalPrice: 1499, img: "WhatsApp Image 2025-10-04 at 8.26.08 PM (1).jpeg", rating: 4.1 },
    { title: "Little Stranger", author: "Leigh Rivers", price: 180, originalPrice: 299, img: "WhatsApp Image 2025-10-04 at 8.26.10 PM.jpeg", rating: 3.5 },
    { title: "The Holy Bible", author: "Various", price: 250, originalPrice: 499, img: "WhatsApp Image 2025-10-04 at 8.26.09 PM (1).jpeg", rating: 5.0 },
    { title: "Bhagavad Gita", author: "Vyasa", price: 150, originalPrice: 299, img: "WhatsApp Image 2025-10-04 at 8.26.09 PM (2).jpeg", rating: 4.9 },
    { title: "Front-End Programming", author: "Tech Experts", price: 350, originalPrice: 699, img: "WhatsApp Image 2025-10-04 at 8.26.10 PM (2).jpeg", rating: 4.3 },
    { title: "Python Web Development", author: "Code Master", price: 375, originalPrice: 799, img: "WhatsApp Image 2025-10-04 at 8.26.10 PM (1).jpeg", rating: 4.6 }
  ];

  const book = JSON.parse(localStorage.getItem("selectedBook"));

  function renderStars(rating) {
    let full = Math.floor(rating);
    let half = rating % 1 >= 0.5;
    let empty = 5 - full - (half ? 1 : 0);
    return (
      "<i class='fas fa-star'></i>".repeat(full) +
      (half ? "<i class='fas fa-star-half-alt'></i>" : "") +
      "<i class='far fa-star'></i>".repeat(empty)
    );
  }

  function showProductDetails(book) {
    const container = document.getElementById("productDetailContainer");
    const similar = allBooks.filter(b => b.title !== book.title).slice(0, 4);

    container.innerHTML = `
      <div class="row mb-4">
        <div class="col-md-5">
          <img src="${book.img}" alt="${book.title}" class="product-img w-100 border p-2 rounded"/>
          <div class="mt-2">
            <i class="fas fa-heart heart-icon" onclick="this.classList.toggle('liked')"></i>
            <i class="fas fa-share share-icon"></i>
          </div>
        </div>
        <div class="col-md-7">
          <h3>${book.title}</h3>
          <p class="text-muted">by ${book.author}</p>
          <h5>₹${book.price} <small class="text-muted text-decoration-line-through">₹${book.originalPrice}</small></h5>
          <button class="btn btn-primary me-2">Add to Cart</button>
          <button class="btn btn-success">Buy Now</button>
          <hr/>
          <h6>Highlights</h6>
          <div class="highlight-item"><strong>Author:</strong> ${book.author}</div>
          <div class="highlight-item"><strong>Language:</strong> English</div>
          <div class="highlight-item"><strong>Binding:</strong> Paperback</div>
          <div class="highlight-item"><strong>Publisher:</strong> Penguin</div>
          <div class="highlight-item"><strong>Genre:</strong> Fiction</div>
          <div class="highlight-item"><strong>Edition:</strong> Latest</div>
          <div class="highlight-item"><strong>Pages:</strong> 250</div>
          <div class="highlight-item"><strong>ISBN:</strong> 978-XXXXXXX</div>
          <hr/>
          <h6>Ratings & Reviews</h6>
          <div class="rating mb-2">${renderStars(book.rating)}</div>
          <p>${book.rating} out of 5 based on 150 reviews</p>
        </div>
      </div>

      <h5 class="mb-3">Similar Products</h5>
      <div class="row row-cols-2 row-cols-md-4 g-3">
        ${similar.map(sim => `
          <div class="col">
            <div class="similar-card" onclick="viewSimilar('${sim.title}')">
              <img src="${sim.img}" alt="${sim.title}" class="similar-img"/>
              <h6 class="mt-2 mb-1">${sim.title}</h6>
              <small class="text-muted">${sim.author}</small>
              <p class="mb-1">₹${sim.price}</p>
              <div class="rating">${renderStars(sim.rating)}</div>
            </div>
          </div>
        `).join("")}
      </div>
    `;
  }

  function viewSimilar(title) {
    const clickedBook = allBooks.find(b => b.title === title);
    localStorage.setItem("selectedBook", JSON.stringify(clickedBook));
    location.reload(); 
  }

  if (!book) {
    document.getElementById("productDetailContainer").innerHTML = "<h4>No book selected.</h4>";
  } else {
    showProductDetails(book);
  }
</script>
